<!DOCTYPE html>
<html lang="en">
  <head>

    <script

  <body>
    <section class="main">
      <h2>Latest Tweets</h2>

          charset="utf-8"
        ></script>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
