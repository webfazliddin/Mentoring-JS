<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main">
      <div class="container box">
        <div class="payment">
          <!-- Header -->
          <div class="header">
            <h1 class="logo">Pay</h1>
            <p>ZinoTrust</p>
          </div>
          <!-- Content -->
          <div class="content">
            <div class="amount">
              <p>USD <span>100.00</span></p>
              <span>example@gmail.com</span>
            </div>
            <form action="" autocomplete="off">
              <div class="card-details">
                <!-- Number -->
                <div class="number">
                  <label for="">Card Number</label>
                  <input
                    type="text"
                    id="number"
                    placeholder="0000 0000 0000 0000"
                  />
                  <img src="./images/credit-card.png" alt="" />
                </div>
                <!-- Valid -->
                <div class="valid">
                  <label for="">Valid Till</label>
                  <input type="text" id="valid" placeholder="MM / YY" />
                </div>
                <!-- CVV -->
                <div class="cvv">
                  <label for="">CVV</label>
                  <input type="text" id="cvv" placeholder="123" />
                  <span>What is this?</span>
                </div>
              </div>
              <!-- Remember card -->
              <div class="remember">
                <input type="checkbox" />
                <span> Remember this card next time</span>
              </div>
              <!-- Button -->
              <div class="button">
                <button class="btn">Pay $100.00</button>
                <i class="fas fa-angle-right"></i>
              </div>
            </form>
          </div>
        </div>
        <!-- Secured by -->
        <div class="secure">
          <i class="fas fa-lock"></i>
          <span>Secured by Flutterwave</span>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
