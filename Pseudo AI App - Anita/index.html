<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row box">
        <div
          class="col-md-5 mx-auto border border-primary rounded p-3 bg-light"
        >
          <img class="creator" src="./images/zino.png" alt="" />
          <p class="text-center">Zino</p>
          <form
            action="https://www.google.com/search"
            id="search-form"
            method="get"
            target="_blank"
          >
            <input
              name="q"
              id="search-input"
              placeholder=""
              autocomplete="off"
              autofocus
              type="text"
              class="form-control fs-3 mt-2"
            />
            <div
              id="speech-btn"
              class="speech-btn pt-1 d-flex justify-content-between align-items-center"
            >
              <p class="instruction fs-5">
                Press Ctrl + X or Click the Mic icon to start
              </p>
              <button class="btn btn-danger">
                <i class="fas fa-microphone"></i>
              </button>
            </div>
          </form>
        </div>

        <!-- Anita section -->
        <!-- Anita section -->
        <!-- Anita section -->

        <div
          class="col-md-5 mx-auto border border-primary rounded p-3 bg-light"
        >
          <img class="creator anita" src="./images/anita.gif" alt="" />
          <p class="text-center">Anita</p>
          <form action="" id="search-form">
            <textarea
              id="search-input"
              cols="30"
              rows="1"
              class="form-control fs-3"
            ></textarea>
            <div
              id="speech-btn"
              class="speech-btn pt-1 d-flex justify-content-between align-items-center"
            >
              <p class="instruction fs-5">...</p>
              <button class="btn btn-danger">
                <i class="fas fa-microphone"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
