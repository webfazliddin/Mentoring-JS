<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main">
      <div class="container">
        <div class="title">
          <h2>Pricing</h2>
          <div class="check">
            <p>Monthly</p>
            <label for="checkbox" class="switch">
              <input type="checkbox" id="checkbox" />
              <div class="slider round"></div>
            </label>
            <p>Yearly</p>
          </div>
        </div>
        <!-- Price section -->
        <div class="price">
          <!-- price box 1 -->
          <div class="price-box">
            <div class="box box1">
              <p>Basic</p>
              <h4><span>$</span><span class="basic">9.99</span></h4>
            </div>
            <div class="price-list">
              <ul>
                <li>Unlimited Pages</li>
                <li>Unlimited Bandwidth</li>
                <li>500GB Starage</li>
              </ul>
              <a href="#" class="btn btn1">Buy Now</a>
            </div>
          </div>
          <!-- price box 2 -->
          <div class="price-box">
            <div class="box box2">
              <p>Professional</p>
              <h4><span>$</span><span class="prof">19.99</span></h4>
            </div>
            <div class="price-list">
              <ul>
                <li>Unlimited Pages</li>
                <li>Unlimited Bandwidth</li>
                <li>500GB Starage</li>
              </ul>
              <a href="#" class="btn btn2">Buy Now</a>
            </div>
          </div>
          <!-- price box 3 -->
          <div class="price-box">
            <div class="box box3">
              <p>Master</p>
              <h4><span>$</span><span class="master">29.99</span></h4>
            </div>
            <div class="price-list">
              <ul>
                <li>Unlimited Pages</li>
                <li>Unlimited Bandwidth</li>
                <li>500GB Starage</li>
              </ul>
              <a href="#" class="btn btn3">Buy Now</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
